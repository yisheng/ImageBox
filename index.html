<html>
  <head>
    <title>Play Image</title>
  </head>
  <body>
    <div id="file-list">
      <ol>
        <li v-for="file in fileList">
          {{ file.path }}<br />
          {{ file.status }}<br />
          {{ file.mtime }}
        </li>
      </ol>
    </div>

    <script src="vue.js"></script>
    <script>
      var model = {
        fileList: []
      }
      var vm = new Vue({
        el: '#file-list',
        data: model
      })

      require('electron').ipcRenderer.on('files', function(event, files) {
        model.fileList = files
        console.log(files[0].mtime)
      })
    </script>
  </body>
</html>
