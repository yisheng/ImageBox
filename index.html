<html>
  <head>
    <title>Play Image</title>
  </head>
  <body>
    <div id="file-list">
      <ul>
        <li v-for="file in fileList">
          {{ file.path }}
        </li>
      </ul>
    </div>

    <script src="vue.js"></script>
    <script>
      var model = {
        fileList: []
      }
      var vm = new Vue({
        el: '#file-list',
        data: model
      })
      require('electron').ipcRenderer.on('files', function(event, message) {
        console.log(message)
        model.fileList = message
      })
    </script>
  </body>
</html>
